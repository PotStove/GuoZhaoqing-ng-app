<button (click)="sortList('up')">正序排列</button>
<button (click)="sortList('down')">倒序排列</button>
<button (click)="sortList('random')">随机打乱</button>
<button (click)="deleteLast()">删除最后一个</button>
<button (click)="saveNewUser()">新增一个</button>
<table>
  <tbody>
    <tr>
      <th>ID </th>
      <th>游戏名 </th>
      <th>开发商 </th>
      <th>发售年 </th>
      <th>平台 </th>
    </tr>
  </tbody>
  <tbody>
    <tr *ngFor="let user of list">
      <td>{{user.index}}</td>
      <td>{{user.gameName}}</td>
      <td>{{user.developer}}</td>
      <td>{{user.year}} </td>
      <td>{{user.platform}} </td>
    </tr>
  </tbody>
</table>
